<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>RestrenaCar - Sign in</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link rel="shortcut icon" href="img/icons/restrenarcar_icon.svg">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/mdb.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<section class="section-sign_in">
		<!-- Material form login -->
		<div class="card section-sign_in_card z-depth-0">
			<h6 class="rounded default-color white-text z-depth-1 text-center ">
				Sign in to <a href="index.html" class="text-white"><span class="nombreEmpresa"></span>.</a>
				<img src="img/icons/compacto_default.png" class="animated slideInLeft fast" alt="">
			</h6>


			<!--Card content-->
			<br>
			<div class="card-body p-5 rounded">
				<div class="alert alert-danger d-none" role="alert" id="sign-in___err"
					style="margin-bottom: 2rem !important;">
				</div>

				<!-- Form -->
				<form class="text-center" action="#!">
					<!-- Email -->
					<div class="md-form">
						<input type="email" id="sign-in_email" class="form-control" required>
						<label for="sign-in_email">E-mail</label>
					</div>

					<!-- Password -->
					<div class="md-form">
						<input type="password" id="sign-in_password" class="form-control" required>
						<label for="sign-in_password">Password</label>
					</div>
					<!-- Sign in button -->
					<div class="justify-content-center">
						<a  onclick="sign_in();" 
							class="w-50 btn btn-default btn-rounded d-none d-md-block">
							<i class="fas fa-arrow-circle-right mr-1"></i> Sign in
						</a>
						<a class="btn-floating btn-lg btn-default d-block d-md-none text-right">
							<i class="fas fa-arrow-circle-right"></i>
						</a>
					</div>
					<!-- Register -->
				</form>
				<!-- Form -->
			</div>
			<br>
			<h6 class="rounded grey-text text-center py-4 border-primary border border-light">
				New to RestrenaCar? <a href="sign-up.html" class="primary-lighter-hover"> Create an account.</a>
			</h6>
			<div class="row text-center pt-3 grey-lighter-hover">
				<div class="col"><a href="index.html" class="primary-lighter-hover">Go home</a></div>
				<div class="col"><span>Privacy</span></div>
				<div class="col"><a href="contactanos.html" class="primary-lighter-hover">Contact</a></div>
			</div>
		</div>
		<!-- Material form login -->

	</section>

	<!--Libreria de Bootstrap-->
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/mdb.min.js"></script>
	<script src="js/dades.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
